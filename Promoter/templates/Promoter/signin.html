<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="signin.css" crossorigin="anonymous">
    <script src="signin.js"></script>

    <title>Registration</title>
</head>

<body>
    <div class="container mt-5" id="container">
        <div class="form-container sign-up-container mt-2">
            <form action="#">
                <h1 class="font-weight-bold">Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <button class="btn btn-info btn-rounded" >Sign up</button>
            </form>
        </div>

        <div class="form-container sign-in-container">
            <form action="#">
                <h1 class="font-weight-bold" >Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your account</span>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <button class="but" >Sign In</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1 class="font-weight-bold">Good to see you!<h1>
                            <p>You already have an account? <br>Sign in!</p>
                            <button class="but" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1 class="font-weight-bold" style="margin-left: 50px;">Hello, Friend!</h1>
                    <p>You don't have account yet? Don't worry! You still can join us</p>
                    <button class="but" style="margin-left: 50px;" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

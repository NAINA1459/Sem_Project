<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT US</title>
    <link rel="stylesheet" href="/static/index.css"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Train+One&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section class="sub-header2">
        <nav>
            <a href="index.html"><img src="/static/images/LOGOO.jpg"></a>
            <div class="nav-links" id="navLinks">
                <i class="fa fa-times" onclick="hideMenu()" ></i>
                <ul>
                    <li><a href="/" >HOME</a></li>
                    <li><a href="/about" >ABOUT</a></li>
                    <li><a href="/contact" >CONTACT US</a></li>
                    <li><a href="/signin"><button type="submit" class="hero-btn red-btn">Sign In</button></a></li>
                </ul>
        </div>
        <i class="fa fa-bars" onclick="showMenu()"></i>
        </nav>
        <h1>Contact Us</h1>
    </section>
    <section class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14294.575108999257!2d75.8750644!3d26.4026939!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x4776f298b0f0587e!2sBanasthali%20University!5e0!3m2!1sen!2sin!4v1618039568855!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>

    <section class="contactus">
        <div class="row">
            <div class="contactinfo">
                <div>
                    <i class="fa fa-home"></i>
                    <span>
                        <h5> XYZ Road, ABC Builiding</h5>
                        <p> Banasthali Vidhyapeeth, Rajasthan</p>
                    </span>
                </div>
                <div>
                    <i class="fa fa-phone"></i>
                    <span>
                        <h5> +1 0123456789</h5>
                        <p> Mondy to Saturday, 10AM to 6PM</p>
                    </span>
                </div>
                <div>
                    <i class="fa fa-envelope"></i>
                    <span>
                        <h5>info@hypeitquery.com</h5>
                        <p> Email us your queries</p>
                    </span>
                </div>
            </div>
            <div class="contactinfo">
               <h3> Have any questions? We'd love to hear from you. </h3>
                <form action="/contact/" method="post">{% csrf_token %}
                    <input type="text" id="name" name='name' placeholder="Enter your name"required>
                    <input type="email" id="email" name='email' placeholder="Enter your email"required >
                    <div class="form-group">
    <textarea class="form-control" id="desc" name='desc' rows="3" placeholder="How May We Help You?"></textarea>
  </div>
                    <button type="submit" class="hero-btn red-btn">Send Message</button>
                </form>
            </div>
        </div>
    </section>
    

        <section class="footer">
            <h4>About Us</h4>
            <p> blah blah blah blah blah</p>
            <div class="icons">
                <i class="fa fa-facebook"></i>
                <i class="fa fa-twitter"></i>
                <i class="fa fa-instagram"></i>
                <i class="fa fa-linkedin"></i>
            </div>
        </section>

<script>
    var navLinks = document.getElementById("navLinks");
    function showMenu(){
        navLinks.style.right ="0";
    }
    function hideMenu(){
        navLinks.style.right ="-200";
    }

    {% if thank %}
    alert('Thanks for contacting us. We will get back to you soon!');

    document.location = "/contact";
    {% endif %}


</script>
</body>
</html>
